<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose Day</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the circular image and love background */
        body {
            background: linear-gradient(45deg, #fe6b8b, #ff8e53);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image">
            <img src="img/photo 2.jpeg" alt="Profile Image">
        </div>
        <h1>Happy Propose Day! My Love </h1>
        <p>Today is a special day, and I have something important to share with you. Click the button below to begin our journey together.</p>
        <button onclick="nextPage()">Next</button>
    </div>

    <script>
        function nextPage() {
            window.location.href = "page1.html";
        }
    </script>
</body>
</html>
